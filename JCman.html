<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Josue charaman</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: 'Cinzel', serif;
        }
        h1 {
            font-size: 32px;
            color: #000; /* Título en negro */
            background-color: #fff;
            display: inline-block;
            padding: 10px 20px;
            margin-top: 60px;
            border-radius: 8px;
        }
        .galeria {
            margin: 50px auto;
            max-width: 90%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .galeria img {
            width: 300px;
            border: 4px solid #fff;
            border-radius: 10px;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <h1>Josue charaman</h1>

    <div class="galeria">
        <img src="https://cdn.pixabay.com/photo/2017/02/15/12/12/chimpanzee-2061548_1280.jpg" alt="Chimpancé 1">
        <img src="https://cdn.pixabay.com/photo/2016/04/12/23/02/chimpanzee-1321343_1280.jpg" alt="Chimpancé 2">
        <img src="https://cdn.pixabay.com/photo/2018/04/20/12/25/chimpanzee-3330226_1280.jpg" alt="Chimpancé 3">
    </div>

</body>
</html>
