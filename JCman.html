<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Josue Charaman</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            text-align: center;
            font-family: 'Cinzel', serif;
            color: #fff;
            margin: 0;
            padding: 40px 0;
        }
        h1 {
            font-size: 32px;
            color: #000;
            background-color: #fff;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 40px;
        }
        .galeria {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .galeria img {
            max-width: 300px;
            border: 4px solid #fff;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>Josue Charaman</h1>

    <div class="galeria">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Chimpanzee-Head.jpg" alt="Chimpancé 1">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/70/Common_chimpanzee_%28Pan_troglodytes_schweinfurthii%29_feeding.jpg" alt="Chimpancé 2">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/34/Chimpanzees_Mysore_Zoo.jpg" alt="Chimpancé 3">
    </div>

</body>
</html>
